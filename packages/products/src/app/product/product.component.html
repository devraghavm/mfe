<h2>My Products</h2>
<ul class="product">
  <li *ngFor="let product of products">
    <button [class.selected]="product === selectedProduct" type="button" (click)="onSelect(product)">
      <span class="badge">{{product.id}}</span>
      <span class="name">{{product.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedProduct" class="container">
  <h2>{{selectedProduct.name | uppercase}} Details</h2>
  <div>id: {{selectedProduct.id}}</div>
  <div class="form-group">
    <label for="product-name">Product name: </label>
    <input class="form-control" id="product-name" [(ngModel)]="selectedProduct.name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="product-category">Product category: </label>
    <input class="form-control" id="product-category" [(ngModel)]="selectedProduct.category" placeholder="category">
  </div>
  <div class="form-group">
    <label for="product-price">Product price: </label>
    <input class="form-control" id="product-price" [(ngModel)]="selectedProduct.price" placeholder="price">
  </div>
  <div class="form-group">
    <label for="product-quantity">Product quantity: </label>
    <input class="form-control" id="product-quantity" [(ngModel)]="selectedProduct.quantity" placeholder="quantity">
  </div>
</div>
